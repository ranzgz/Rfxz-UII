<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/src/icon.png" type="image/png">
    <title id="page"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Pixel Loading Screen -->
    <div id="loadingScreen">
        <div class="spinner-border text-dark" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p>LOADING...</p>
    </div>

    <!-- Pixel Navbar -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" style="display: flex; align-items: center;">
                <span id="header" class="me-2"></span>
                <div id="versionHeader"></div>
            </a>
        </div>
    </nav>

    <!-- Pixel Main Content -->
    <div class="container">
        <img id="dynamicImage" class="banner mb-4" style="border: 2px solid #2d2d2d; image-rendering: pixelated;" src="">
        <div id="nameContainer">
            <h1 id="name" style="display: inline-block; margin-right: 10px;"></h1>
            <div id="version" style="display: inline-block;"></div>
        </div>
        <p id="description" class="mb-3"></p>
        <input type="text" id="searchInput" class="form-control mb-4" placeholder="SEARCH API...">
        <div class="tab-content" id="apiContent"></div>
    </div>

    <!-- Pixel Social Links -->
    <div class="container text-center">
        <div class="social-links">
            <a href="https://tiktok.com" target="_blank">
                <img src="https://img.icons8.com/pixel-art/64/tiktok.png" alt="TikTok" class="social-icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="https://img.icons8.com/pixel-art/64/instagram-new.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https://github.com" target="_blank">
                <img src="https://img.icons8.com/pixel-art/64/github.png" alt="GitHub" class="social-icon">
            </a>
            <a href="https://youtube.com" target="_blank">
                <img src="https://img.icons8.com/pixel-art/64/youtube.png" alt="YouTube" class="social-icon">
            </a>
        </div>
    </div>

    <!-- Pixel Modal -->
    <div class="modal fade" id="apiResponseModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h5 class="modal-title" id="apiResponseModalLabel"></h5>
                        <p class="modal-desc mb-0" id="apiResponseModalDesc" style="font-size: 10px;"></p>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <pre id="apiEndpoint" style="background-color: #f8f9fa; padding: 10px;"></pre>
                    <div id="apiQueryInputContainer"></div>
                    <div id="apiResponseLoading" class="d-none d-flex justify-content-center align-items-center py-3">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <pre id="apiResponseContent" class="d-none mt-2" style="background-color: #f8f9fa; padding: 10px;"></pre>
                </div>
                <div class="modal-footer">
                    <button id="submitQueryBtn" class="btn btn-dark">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
